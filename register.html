<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Blog Personal</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="register">

    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">Logo</div>
            <ul class="navbar-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="register.html">Registrarse</a></li>
                <li><a href="information.html">Información</a></li>
            </ul>
            <div class="navbar-toggle" id="navbarToggle">&#9776;</div>
        </div>
    </nav>

    <div class="container">
        <section class="register-section">
            <div class="register-form">
                <h2>Registro</h2>
                <form action="#" method="post">
                    <label for="username">Nombre_de_Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="email">Correo_Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Mi Blog Personal.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
